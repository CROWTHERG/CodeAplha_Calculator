<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet" />
</head>
<body class="theme-1">
  <div class="container">
    <header>
      <h1>calc</h1>
      <div class="theme-toggle">
        <span class="theme-label">THEME</span>
        <div class="toggle-container">
          <div class="theme-numbers">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <input type="range" min="1" max="3" value="1" id="theme-slider" />
        </div>
      </div>
    </header>

    <div class="screen" id="screen">0</div>

    <div class="keypad">
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn btn-del" data-action="del">DEL</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn" data-value="+">+</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="-">-</button>

      <button class="btn" data-value=".">.</button>
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value="/">/</button>
      <button class="btn" data-value="*">x</button>

      <button class="btn btn-reset" data-action="reset">RESET</button>
      <button class="btn btn-equals" data-action="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
